<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script>
      function rotate() {
        document.getElementById("test").style.transform = "rotate(1080deg)";
      }
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <title>CSS SHAPES</title>
  </head>
  <body>
    <div class="flex-container">
      <!-- Frog -->
      <div class="box">
        <div class="holder">
          <div id="frog">
            <div id="frog__eye__left"></div>
            <div id="frog__eye__right"></div>
            <div id="frog__nose"></div>
            <div id="frog__mouth">
              <div id="frog__mouth__teeth"></div>
            </div>
          </div>
          <div id="frog__lower-body"></div>
        </div>
      </div>

      <!-- Mustache -->
      <div class="box">
        <div id="mustache">
          <div id="mustache__curve"></div>
          <div id="mustache__curve__upsidedown__left"></div>
          <div id="mustache__curve__upsidedown__right"></div>
          <div id="mustache__curve__cutter"></div>
        </div>
      </div>

      <!-- Pacman and Ghost -->
      <div class="box">
        <div id="pacman-and-ghost">
          <div id="pacman"></div>
          <div id="line__1"></div>
          <div id="wall"></div>

          <div id="dots__up-down"></div>
          <div id="dots__left-right"></div>
          <div id="ghost">
            <div id="ghost__eye__right"></div>
            <div id="ghost__eye__left"></div>
            <div id="ghost__triangle__1"></div>
            <div id="ghost__triangle__2"></div>
            <div id="ghost__triangle__3"></div>
          </div>
        </div>
      </div>

      <!-- Diamond -->
      <div class="box">
        <div id="diamond">
          <div id="diamond__top__upwards__right"></div>
          <div id="diamond__top__upwards__middle"></div>
          <div id="diamond__top__upwards__left"></div>
          <div id="diamond__top__downwards__left"></div>
          <div id="diamond__top__downwards__right"></div>
          <div id="diamond__down__left"></div>
          <div id="diamond__down__middle"></div>
          <div id="diamond__down__right"></div>
        </div>
      </div>

      <!-- Ball -->
      <div class="box">
        <div id="ball">
          <div id="shadow">
            <div id="smiley-base">
              <div id="smiley"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Flower -->
      <div class="box">
        <div class="flower-leaf" id="first"></div>
        <div class="flower-leaf" id="second"></div>
        <div class="flower-leaf" id="third"></div>
        <div id="stem__1"></div>
        <div id="stem__2"></div>
        <div id="stem__3"></div>
        <div id="leaf__1"></div>
        <div id="leaf__2"></div>
        <div id="leaf__3"></div>
        <div class="arrow">
          <div class="arrow__point"></div>
          <div class="arrow__back"></div>
        </div>
      </div>

      <!-- Spin -->
      <div class="box">
        <div id="spin_container">
          <div id="spin">
            <div id="spin__1"></div>
            <div id="spin__2"></div>
            <div id="spin__3"></div>
            <div id="spin__4"></div>
          </div>
        </div>
      </div>
      <div class="box">
        <div id="saw__blade">
          <div id="saw__blade__1"></div>
          <div id="saw__blade__2"></div>
          <div id="saw__blade__3"></div>
          <div id="saw__blade__4"></div>
          <div id="saw__blade__5"></div>
          <div id="saw__blade__6"></div>
          <div id="saw__blade__7"></div>
          <div id="saw__blade__8"></div>
          <div id="saw__blade__9"></div>
          <div id="saw__blade__10"></div>
          <div id="saw__blade__holes__1"></div>
          <div id="saw__blade__holes__2"></div>
          <div id="saw__blade__holes__3"></div>
          <div id="saw__blade__support__1"></div>
          <div id="saw__blade__support__2"></div>
          <div id="saw__blade__support__3"></div>
          <div id="saw__blade__support__4"></div>
        </div>
        <div id="saw__arrow">
          <div id="saw__arrow__point"></div>
          <div id="saw__arrow__back"></div>
        </div>
      </div>

      <!-- Wave -->
      <div class="box">
        <div id="wave__holder">
          <div id="wave__1"></div>
          <div id="wave__2"></div>
          <div id="wave__3"></div>
          <div id="wave__4"></div>
        </div>
      </div>

      <!-- Road sign -->
      <div class="box">
        <div id="road-sign">
          <div id="road-sign__holder">
            <div id="road-sign__holder__top">
              <p id="road-sign__holder__top__num">a7</p>
              <p id="road-sign__holder__top__name">warrego</p>
            </div>
            <div id="road-sign__holder__down">
              <div id="road-sign__holder__down__towns">
                <ul>
                  <li><p>Ipswich</p></li>
                  <li><p>Morven</p></li>
                  <li><p>Daldy</p></li>
                  <li><p>Miles</p></li>
                </ul>
              </div>
              <div id="road-sign__holder__down__miles">
                <ul>
                  <li><p>36</p></li>
                  <li><p>665</p></li>
                  <li><p>211</p></li>
                  <li><p>339</p></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <div id="neon">
          <div id="neon__holder">
            <p id="error">Nig<span>ht</span>club</p>
            <p id="code">6<span>6</span><span>6</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
